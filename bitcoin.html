<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Price Prediction</title>

    <!-- BootStrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- css -->
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body class="bg-successful">
    <div class="row">
                <div class="bg-warning"  style="width:100%; height:100%; margin-top:50 px">
                   <div class="card-header" style="text-align:center">
                        <h1>Bitcoin Price Prediction</h1>
                   </div>
    <br><br>
    <div class="container">
        <form action="\predict" method="post">
            <div class="row">
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <div class="col-12" style="text-align:center">
                            <h5 class="card-title">Timestamp</h5>
                            <!-- Departure -->
                            <input type="date" name="Timestamp" id="Timestamp" required="required">
                        </div>
                        </div>
                    </div>
                </div>
                <br>
            </div>
            <br>
            <div class="row">
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <div class="col-12" style="text-align:center">
                            <h5 class="card-title">Open</h5>
                            <select class="selectpicker form-control" id="Open" name="Open" required="i">
                                {% for Open in Open %}
                                    <option value="{{Open}}">{{Open}}</option>
                                {% endfor %}
                            </select>
                        </div>
                            </div>
                        </div>
                    </div>
                </div>
            <br>
            <div class="row">
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <div class="col-12" style="text-align:center">
                            <h5 class="card-title">High</h5>
                            <select class="selectpicker form-control" id="High" name="High" required="i">
                                {% for High in High %}
                                    <option value="{{High}}">{{High}}</option>
                                {% endfor %}
                            </select>
                        </div>
                            </div>
                        </div>
                    </div>
                </div>
            <br>
            <div class="row">
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <div class="col-12" style="text-align:center">
                            <h5 class="card-title">Open</h5>
                            <select class="selectpicker form-control" id="Low" name="Low" required="i">
                                {% for Low in Low %}
                                    <option value="{{Low}}">{{Low}}</option>
                                {% endfor %}
                            </select>
                        </div>
                            </div>
                        </div>
                    </div>
                </div>
            <br>
            <div class="row">
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <div class="col-12" style="text-align:center">
                            <h5 class="card-title">Close</h5>
                            <select class="selectpicker form-control" id="Close" name="Close" required="i">
                                {% for Close in Close %}
                                    <option value="{{Close}}">{{Close}}</option>
                                {% endfor %}
                            </select>
                        </div>
                            </div>
                        </div>
                    </div>
                </div>
            <br>
            <div class="row">
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <div class="col-12" style="text-align:center">
                            <h5 class="card-title">Volume_BTC</h5>
                            <select class="selectpicker form-control" id="Volume_BTC" name="Volume_BTC" required="i">
                                {% for Volume_BTC in Volume_BTC %}
                                    <option value="{{Volume_BTC}}">{{Volume_BTC}}</option>
                                {% endfor %}
                            </select>
                        </div>
                            </div>
                        </div>
                    </div>
                </div>
            <br>
            <div class="row">
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <div class="col-12" style="text-align:center">
                            <h5 class="card-title">Volume_Currency</h5>
                            <select class="selectpicker form-control" id="Volume_Currency" name="Volume_Currency" required="i">
                                {% for Volume_Currency in Volume_Currency %}
                                    <option value="{{Volume_Currency}}">{{Volume_Currency}}</option>
                                {% endfor %}
                            </select>
                        </div>
                            </div>
                        </div>
                    </div>
                </div>
            <!-- Submit -->
            <div class="row">
                <div class="col-12" style="text-align:center">
                    <input type="submit" value="Submit" class="btn btn-success">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-12" style="text-align:center">
                    <h3>{{ prediction_text }}</h3>
                </div>
            </div>
        <div class="row">
                <div class="col-12" style="text-align:center">
                    <p><center>Â©2021 Amritha Viswanathan</center>
                </div>
            </div>
        </form>
    </div></div>
    </div>

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

</body>
</html>
